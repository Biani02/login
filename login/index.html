<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/login2.css" /> <!-- Archivo CSS -->
</head>
<body style="height: 100vh;"> <!-- El cuerpo ocupa toda la altura de la ventana -->

  <div class="contenedor-principal"> <!-- Contenedor principal -->
    <div class="tarjeta"> <!-- Tarjeta visual que contiene todo -->
      
      <img src="img/collar.png" alt="Ilustración login" class="imagen-login"> <!-- Imagen del login -->

      <h2 class="titulo-principal">Atemporal</h2> <!-- Etiqueta que contiene el nombre de la empresa -->
      <h5 class="subtitulo">Inicia sesión</h5> <!-- Etiqueta que contiene la leyenda Inicia sesion -->

      <div class="contenedor-formulario" id="contenedor-login">  <!-- Contenedor del formulario de login -->
        <form id="formulario-login"> <!-- Formulario de inicio de sesión -->
          
          <div class="grupo-input"> <!-- Area para el correo -->
            <span class="icono-input"><i class="fas fa-user"></i></span> <!-- Icono de usuario -->
            <input type="text" id="correo" class="campo-texto" placeholder="Correo Electronico" /> <!-- Campo de entrada para el correo-->
          </div>

          <div class="grupo-input"> <!-- Area para la contraseña -->
            <span class="icono-input"><i class="fas fa-lock"></i></span> <!-- Icono de candado -->
            <input type="password" id="contrasena" class="campo-texto" placeholder="Contraseña" /> <!-- Campo de entrada para la contraseña-->
          </div>

          <div id="alerta-login" class="alerta"></div>   <!-- Mensaje de alerta para el login -->

          <div class="contenedor-boton"> <!-- Area para el boton de entrar -->
            <button type="submit" class="boton-principal">Entrar</button>  <!-- Botón de entrar -->
          </div>
        </form>

        <p class="texto-enlace">¿No tienes una cuenta? <!-- Etiqueta -->
          <a href="#" id="enlace-registro">Regístrate aquí</a> <!-- Enlace para cambiar al formulario de registro -->
        </p>
      </div>

      <div class="contenedor-formulario" id="contenedor-registro" style="display: none;"> <!-- Contenedor del formulario de registro -->
        <h5 class="subtitulo">Crear cuenta</h5> 

        <form id="formulario-registro"> <!-- Formulario para registrar nuevo usuario -->

          <div class="grupo-input"> <!-- Area para nuevo correo -->
            <span class="icono-input"><i class="fas fa-user"></i></span> <!-- Icono de usuario -->
            <input type="text" id="input-nuevo-usuario" class="campo-texto" placeholder="Correo electrónico" /> <!-- Campo de entrada para el nuevo correo-->
          </div>

          <div class="grupo-input"> <!-- Area para nueva contraseña -->
            <span class="icono-input"><i class="fas fa-lock"></i></span> <!-- Icono de candado -->
            <input type="password" id="input-nueva-contrasena" class="campo-texto" placeholder="Nueva contraseña" /> <!-- Campo de entrada para la nueva contraseña -->
          </div>

          <div class="grupo-input"> <!-- Area para confirmar contraseña -->
            <span class="icono-input"><i class="fas fa-lock"></i></span> <!-- Icono de candado -->
            <input type="password" id="input-confirmar-contrasena" class="campo-texto" placeholder="Confirmar contraseña" /> <!-- Campo de entrada para confirmar la contraseña -->
          </div>

          <div id="alerta-registro" class="alerta"></div> <!-- Mensaje de alerta para el registro -->

          <div class="contenedor-boton"> <!-- Area para el boton de registrarse -->
            <button type="submit" class="boton-principal">Registrarse</button> <!-- Botón de registrarse -->
          </div>

          <p class="texto-enlace"> <!-- Etiqueta -->
            ¿Ya tienes una cuenta? <a href="#" id="enlace-login">Inicia sesión</a> <!-- Enlace para volver al formulario de login -->
          </p>
        </form>
      </div>

    </div>
  </div>
  <script src="js/login2.js"></script> <!-- Archivo JS -->
</body>
</html>
